<div class="fix-height">
  <ul class="nav nav-pills widget-1">
    <li class="nav-item image">
      <a target="_blank" [href]="depeche.link">
        <img src="{{ depeche.image }}">
      </a>
    </li>
    <li class="nav-item titre">
      <a target="_blank" [href]="depeche.link">
        <div class="titre-in">{{ depeche.title }}</div>
      </a>
      <div class="date">
        <i aria-hidden="true" class="fa fa-calendar"></i> {{date}}
      </div>
      <div class="adresse">
        <i aria-hidden="true" class="fa fa-map-marker"></i> {{ depeche.geo.fomatedAdress }}
      </div>
    </li>
    <li class="row polarite">
        <div class="col-3 complet-pos"> {{ depeche.polarite.complet.pos }} <br><span class="ext">positif</span></div>
        <div class="col-3 complet-neg"> {{ depeche.polarite.complet.neg }} <br><span class="ext">negatif</span></div>
        <div class="col-3 complet-neut"> {{ depeche.polarite.complet.neut }} <br><span class="ext">neutres</span></div>
        <div class="col-3 score-simple" [ngStyle]="{'background-color': depeche.couleur}"><span class="scb">{{ depeche.polarite.simple }}</span><br><span class="int">max*</span></div>
    </li>
    <li class="nav-item contenu">
      <p>{{ depeche.content }}</p>
    </li>
  </ul>
  <app-modify></app-modify>
</div>
